            </div>
        </div>
    </div>

    <script>
        function toggleColumns() {
            const leftColumn = document.querySelector('.left-column');
            const rightColumn = document.querySelector('.right-column');
            if (leftColumn.style.display === 'none') {
                leftColumn.style.display = 'block';
                rightColumn.style.display = 'none';
                document.getElementById('toggleButton').textContent = 'Show Images';
            } else {
                leftColumn.style.display = 'none';
                rightColumn.style.display = 'block';
                document.getElementById('toggleButton').textContent = 'Show Info';
            }
        }

        // Initial state for mobile
        if (window.innerWidth < 600) {
            document.querySelector('.right-column').style.display = 'none';
        }
    </script>
</body>
</html>
